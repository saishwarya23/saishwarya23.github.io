<html>
    <head>
        <title>Special Symbols</title>
    </head>
        <body>
            <!-- space symbol nbsp(non break space)-->

            <div> all &nbsp; were have the weekend to enjoy.</div>
            <!--copy symbol-->
            <div>xworkz &copy;</div>
            <!-- register symbol-->
            <div>xworkz &reg;</div>

            <div>Happy Valentines Day</div>
            <!--next line -->
            <div>Happy<div style="color:purple;"> &hearts;</div> Day</div>
                <!--same line span-->
            <div>Happy<span style="color:red;font-size:50px"> &hearts;</span> Day</div>
        
            <div>display characters A,B,C</div>
                <!--ASCII values-->
            <div>display characters &#65;&#66;&#67;</div>
                <!--emojis-->
                <div>&#128516</div>
                <div>&#128513</div>
                <div>&#128512</div>
                <div>&#128514</div>
                <div>&#128515</div>
                <div>&#128517</div>
                <div>&#128518</div>
                <div>&#128519</div>
                <div>&#128520</div>
                <div>&#128521</div>
        </body>
</html>
